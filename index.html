<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Netflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="header">
		<figure class="header__container">
			<img  class="header__image" src="img/logo.svg" alt="Netflix">
			<figcaption class="header__description">Netflix</figcaption>
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<main class="main">

			<header class="main__header">
				<h2 class="main__title">Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul class="main__user-list">
				
				<!-- USUÁRIO 1 -->
				<li class="main__user">
					<figure class="main__user-figure">
						<img src="img/avatar.png" alt="Gabriel" class="main__user__avatar">
						<figcaption class="main__user__description">Gabriel</figcaption>
					</figure>

					<h3 class= 'main__user__name'>Gabriel</h3>
				</li>
				
				<!-- USUÁRIO 2 -->
				<li class="main__user">
					<figure class="main__user-figure">
						<img src="img/avatar1.png" alt="Maria" class="main__user__avatar">
						<figcaption class="main__user__description">Maria</figcaption>
					</figure>

					<h3 class= 'main__user__name'>Maria</h3>
				</li>
				
				<!-- USUÁRIO 3 -->
				<li class="main__user">
					<figure class="main__user-figure">
						<img src="img/avatar2.png" alt="Renato" class="main__user__avatar">
						<figcaption class="main__user__description">Renato</figcaption>
					</figure>

					<h3 class= 'main__user__name'>Renato</h3>
				</li>

				<!-- ADICIONAR PERFIL-->
				<li class="main__user main__user--newuser">
					<figure class="main__user-figure">
						<img src="img/plus-sign.png" alt="Adicionar perfil" class="main__user__avatar">
						<figcaption class="main__user__description">Adicionar perfil</figcaption>
					</figure>

					<h3 class= 'main__user__name'>Adicionar perfil</h3>
				</li>

			</ul>

			<footer class="footer">
				<button class="footer__button" >Gerenciar Perfis</button>
			</footer>

		</main>

	</div>

</body>
</html>
